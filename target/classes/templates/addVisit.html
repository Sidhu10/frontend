<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Save Visit Page</title>
</head>
<body>
<h2> Create a visit</h2>
<form action="addVis" method="POST">
<span>Visit ID</span><input type="text" name="visitId"><br/>
<span>Owner ID</span><input type="text" name="ownerId"><br/>
<span>Pet ID</span><input type="text" name="petId"><br/>
<span>Purpose</span><input type="text" name="purpose"><br/>
<span>Speciality</span><input type="text" name="speciality"><br/>
<span>Date Time</span><input type="text" name="dateTime"><br/>
<input type="submit" value="Register">
</form>
</body>
</html>
